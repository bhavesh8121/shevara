<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shevaara Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f7e6f1, #fbe9f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image:url(girls.jpg) ;
      
    }
    

    .login-container {
      background: #edd3f7;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      box-shadow:  #98b921;
    }


    .login-container img {
      width: 70px;
      margin-bottom: 10px;
    }

    .login-container h2 {
      color: #a31a71;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .login-container button {
      width: 95%;
      padding: 12px;
      background: linear-gradient(90deg, #a31a71, #ff4fa1);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: linear-gradient(90deg, #ff4fa1, #a31a71);
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      font-size: 14px;
      color: #a31a71;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="safeshe.png" alt="Shevaara Logo">
    <h2>Welcome to Shevaara</h2>
    <input type="text" placeholder="ðŸ‘¤ Username">
    <input type="password" placeholder="ðŸ”’ Password">
    <button>Login</button>
    <a href="forgetpass.html">Forgot Password?</a>
    <a href="registration.html">New User? Register</a>
  </div>
</body>
</html>
