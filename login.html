<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shevaara Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #c3e9f1,  #a95c9f);
      overflow: hidden;
    }

    .login-container {
      background: linear-gradient(135deg, #d172b2, #57054f);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff, 0 0 60px #ff9900;
      position: relative;
      animation: neonBorder 6s infinite alternate;
    }

    @keyframes neonBorder {
      0% { box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
      25% { box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
      50% { box-shadow: 0 0 20px #ff9900, 0 0 40px #ff9900; }
      75% { box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99; }
      100% { box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
      animation: logoPulse 3s infinite;
      border-radius: 20px;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px #ff00ff); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 20px #00ffff); }
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .input-box {
      position: relative;
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      outline: none;
      border-radius: 30px;
      background: #fe90ed;
      color: #fff;
      font-size: 16px;
      box-shadow: inset 0 0 10px #222;
      transition: 0.3s;
    }

    .input-box input:focus {
      background: #262626;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff9900);
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.4s;
      background-size: 300% 300%;
      animation: gradientMove 6s infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
    }

    p {
      color: #aaa;
      margin-top: 15px;
      font-size: 14px;
    }

    p a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 500;
    }

    p a:hover {
      text-decoration: underline;
      background-color:#aaa;
    }

    .error {
      color: #ff4444;
      margin-bottom: 10px;
    }

    .success {
      color: #00ff99;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="safeshe.png" alt="Shevaara Logo" class="logo">
    <h2>Welcome to Shevaara</h2>

    <form action="login.php" method="post">
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <p>
      <a href="forgetpass.html">Forgot Password?</a>
      <br>
      <a href="registration.html">New User? Register</a>
    </p>
  </div>
</body>
</html>
