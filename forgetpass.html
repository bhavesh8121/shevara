<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shevaara - Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8bbd0, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #880E4F;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 12px;
      background: linear-gradient(135deg, #ff4081, #c51162);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(135deg, #d81b60, #880E4F);
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #c51162;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Forgot Password</h2>
    <form>
      <input type="email" placeholder="Enter Your Email" required><br>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="links">
      <p><a href="login.html">ðŸ”™ Back to Login</a></p>
    </div>
  </div>

</body>
</html>
