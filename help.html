<body>
  <nav id="navbar">
    <img src="safeshe.png" alt="Shevaara" width="60px" height="auto">
    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- Navigation Links -->
    <a href="login.html">üîêlogin</a>
    <a href="index.html">üè†Home</a>
    <a href="help.html">‚ûïHelp Form</a>
    <a href="safetytips.html">üõ°safety tip</a>
    <a href="newcontact.html">üìûContacts</a>
    <a href="map.html">üìçsafety map</a>
  </nav>

  <header>
    <h1>Anonymous Help Form</h1>
    <p>Send your concern without revealing identity</p>
  </header>

  <div class="form-container">
    <h2>Need Support?</h2>
    <div id="successMessage" class="success-message">‚úÖ Your message has been sent anonymously.<br>Thank you for trusting us.</div>
    <div id="errorMessage" class="error-message"></div>
    
    <form id="helpForm">
      <label for="problem">Select Your Issue:</label>
      <select id="problem" name="problem" required>
        <option value="">-- Choose an issue --</option>
        <option value="period">Period Emergency</option>
        <option value="health">Health Issue</option>
        <option value="unsafe">Feeling Unsafe</option>
        <option value="other">Other Personal Problem</option>
      </select>

      <label for="message">Describe your problem:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Anonymously</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Shevaara | We hear you, always.
  </footer>

  <script>
    // Get DOM elements
    const hamburger = document.getElementById('hamburger');
    const navbar = document.getElementById('navbar');

    // Toggle mobile menu
    hamburger.addEventListener('click', () => {
      navbar.classList.toggle('active');
    });

    // Close menu when clicking a link
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navbar.classList.remove('active');
      });
    });

    document.getElementById('helpForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const issue = document.getElementById('problem').value;
      const message = document.getElementById('message').value;
      
      if (!issue || !message) {
        showError('Please fill in all fields');
        return;
      }
      
      // Show loading state
      const submitButton = this.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.textContent = 'Sending...';
      submitButton.disabled = true;
      
      // Send data to PHP
      const formData = new FormData(this);
      
      fetch('help.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          showSuccess();
          document.getElementById('helpForm').reset();
        } else {
          showError(data.message || 'An error occurred while sending your request');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showError('Network error occurred. Please try again.');
      })
      .finally(() => {
        // Reset button
        submitButton.textContent = originalText;
        submitButton.disabled = false;
      });
    });
    
    function showSuccess() {
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      
      // Hide success message after 5 seconds
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 5000);
    }
    
    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }
  </script>
</body>
</html>
